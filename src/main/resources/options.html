<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link type="text/css" rel="stylesheet" href="/css/sites/styles.css"/>

<body class="extension">

<form id="isaac_form" class="form-horizontal">
    <!-- hidden data, but required -->

    <div class="container">

        <div class="row">
            <div class="col-9">
                <h3>Isaac Configuration</h3>
            </div>
            <div class="col-3">
                <span  class="pull-right img-responsive">
                    <a href="http://isaac.international" title="Visit the Isaac Homepage" target="_blank"><img src="../../img/Logo - Horizontal@1.5x.png" width="119" height="35" alt=""></a>
                </span>
            </div>
        </div>
        <!-- here we render the templates -->

        <div class="row">

          <div class="question  mt-3">

            <div class="row mt-1">
              <div class="col-12">
                <div class="input-group">
                  <input type="text" class="form-control" id="address" placeholder="Stellar Account">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button" class="btn btn-primary" id="save">Save</button>
                    </span>
                  </div>
              </div>
            </div>
              <div class="row align-items-center mt-3">
                <div class="col-12">
                  Please be aware, we are currently running on a test net! All generated Isaac, will be transfered to the real acocunts after the ICO
                </div>
              </div>
          </div>

        </div>
        <div class="form-group row">
            <div class="col-12">
                <hr/>
            </div>
        </div>
    </div>
</form>

<div class="bottom-cap"></div>


<script src="options.js"></script>

<script type="text/javascript" src="/js/jquery.min.js"></script>
